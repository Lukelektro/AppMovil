<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="navigateWithAnimation('/home')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inventory" (click)="navigateWithAnimation('/inventory')">
      <ion-icon name="search"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ofertas" (click)="navigateWithAnimation('/ofertas')">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label>Ofertas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="citas" (click)="navigateWithAnimation('/citas')">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Citas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
