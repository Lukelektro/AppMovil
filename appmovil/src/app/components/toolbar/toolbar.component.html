<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{ title }}</ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-button>
  </ion-buttons>
  
</ion-toolbar>
