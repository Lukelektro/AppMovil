<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="primary" class="toolbar-center">
    <img src="assets/img/icono.jpg" class="icono-toolbar" alt="icono">
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="toggleSearch()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<div class="search-container" [class.active]="searchActive">
  <ion-input placeholder="Buscar..." [(ngModel)]="searchQuery" (ionInput)="handleSearch($event)"></ion-input>
</div>
