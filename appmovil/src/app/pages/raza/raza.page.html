<ion-header>
  <ion-toolbar>
    <ion-title size="large">Reconocer Raza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="capturarImagen()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Tomar Foto
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imagenBase64">
      <ion-col size="12" class="ion-text-center">
        <ion-button color="danger" (click)="reiniciarAnalisis()">
          <ion-icon slot="start" name="refresh"></ion-icon>
          Reiniciar Análisis
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imagenBase64" class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card>
          <img *ngIf="imagenBase64" [src]="imagenBase64" />
          <ion-card-header>
            <ion-card-title>Análisis de la Imagen</ion-card-title>
          </ion-card-header>
          
          <ion-card-content *ngIf="resultadosAnalisis" class="ion-justify-content-center">
            <ion-list>
              <ion-item>
                <ion-label>
                  <h2>Tipo de Animal</h2>
                  <p>{{ resultadosAnalisis.tipoAnimal }}</p>
                </ion-label>
              </ion-item>

              <ion-item class="ion-justify-content-center">
                <ion-label>
                  <h2>Raza Detectada</h2>
                  <p>{{ resultadosAnalisis.razaMasConfiable }}</p>
                  <p>Confianza: {{ resultadosAnalisis.confianzaDeteccion }}%</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>

<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
  }
</style>
