<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-row class="custom-align-center ion-justify-content-center">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ingresa tu usuario</ion-card-title>
          </ion-card-header>
        
          <ion-list>
            <ion-item>
              <ion-input labelPlacement="stacked" [(ngModel)]="email" type="email" label="Email" placeholder="email@domain.com" email>
                <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-text color="danger" *ngIf="emailInvalid">Email inv치lido</ion-text>
            </ion-item>
            <ion-item>
              <ion-input [type]="passwordType" [(ngModel)]="password" labelPlacement="stacked" label="Password" placeholder="Password">
                <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
                <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="MostrarPassword()">
                  <ion-icon slot="icon-only" [name]="passwordIcon" aria-hidden="true"></ion-icon>
                </ion-button>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-text color="danger" *ngIf="passwordInvalid">Contrase침a inv치lida</ion-text>
              <a slot="end" routerLink="/restore-password">Olvide mi Contrase침a</a>
            </ion-item>
          </ion-list>

          <div class="center-container">
            <ion-button (click)="Login()" size="default">Ingresar</ion-button>
            <ion-button fill="outline" routerLink="/registro" size="default">Registrarme</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
