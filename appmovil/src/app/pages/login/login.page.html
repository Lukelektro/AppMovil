<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="custom-align-center ion-justify-content-center">
    <ion-col size="12">

      <ion-card>
        <ion-card-header>
          <ion-card-title>Ingresa tu usuario</ion-card-title>
        </ion-card-header>

        <ion-list>
          <ion-item>
            <ion-input labelPlacement="stacked" [(ngModel)]="usuario.email" type="email" label="Email"
              placeholder="email@domain.com">
              <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input [type]="passwordType" [(ngModel)]="usuario.password" labelPlacement="stacked" type="password"
              label="Password" placeholder="Password">
              <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
              <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="MostrarPassword()">
                <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
              </ion-button>
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-button slot="end" size="default">Ingresar</ion-button>
        </ion-item>

      </ion-card>
    </ion-col>
  </ion-row>
  <app-bottombar></app-bottombar>
</ion-content>
