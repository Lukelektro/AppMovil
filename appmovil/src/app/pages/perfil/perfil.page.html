<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="ion-margin-bottom">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="perfil.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="perfil.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input [(ngModel)]="perfil.telefono" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Dirección</ion-label>
    <ion-textarea [(ngModel)]="perfil.direccion"></ion-textarea>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="guardarCambios()">
    Guardar Cambios
  </ion-button>
</ion-content>

<app-tab></app-tab>
