<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [value]="perfil.nombre" (ionChange)="actualizarPerfil($event, 'nombre')"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo Electrónico</ion-label>
    <ion-input [value]="perfil.email" type="email" (ionChange)="actualizarPerfil($event, 'email')"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input [value]="perfil.telefono" type="tel" (ionChange)="actualizarPerfil($event, 'telefono')"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Dirección</ion-label>
    <ion-input [value]="perfil.direccion" (ionChange)="actualizarPerfil($event, 'direccion')"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="guardarCambios()">
    Guardar Cambios
  </ion-button>
    
</ion-content>
